    <form method="post" action="#">
        <div class="register_container">
            <fieldset>
                <legend class="register_legend">Register</legend>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" class="form-control" id="postImage">
                </div>
                <div class="form-group">
                    <label for="inputFullName1">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName1" placeholder="Enter full name"
                        required>
                </div>
                <div class="form-group">
                    <label for="inputUsername1">Username</label>
                    <input type="text" class="form-control" id="inputUsername1" placeholder="Enter username"
                        required>
                </div>
                <div class="form-group">
                    <label for="inputEmail1">Email</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">Don't worry, your email is safe with us
                        :)</small>
                </div>
                <div class="form-group">
                    <label for="inputDOB1">Date of Birth</label>
                    <input type="date" class="form-control" id="inputDOB1" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
                        required>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Retype Password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Retype password"
                        required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register!</button>
                </div>
